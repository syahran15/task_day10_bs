<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/home.css" />
    <link rel="stylesheet" href="css/contact.css" />

    <!-- Bootstrap CDN -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />

    <!-- Font awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Contact Me</title>
  </head>
  <body>
    <!-- Navbar Start -->
    <nav class="navbar navbar-expand-lg bg-dark-subtle">
      <div class="container">
        <a class="navbar-brand" href="home.html">
          <img src="assets/images/dumbways.png" />
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarTogglerDemo02"
          aria-control="navbarTogglerDemo02"
          aria-expanded="false"
          aria-label="Toggle Navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link" aria-current="page" href="home.html">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" aria-current="page" href="addProjects.html"
                >Add Project</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" aria-current="page" href="testimonial.html">Testimonial</a>
            </li>
          </ul>
          <a href="contact.html" class="btn bg-orange text-white px-2 active"
            >Contact Me</a
          >
        </div>
      </div>
    </nav>
    <!-- Navbar End -->

    <!-- Contact Form Start -->
    <div class="container d-flex justify-content-center align-items-center mb-5">
      <form>
        <div>
          <label for="input-name">Name</label>
          <input id="input-name" type="text" class="form-control" required />
        </div>
        <div>
          <label for="input-email">Email</label>
          <input id="input-email" type="email" class="form-control" required />
        </div>
        <div>
          <label for="input-phone">Handphone</label>
          <input id="input-phone" type="number" class="form-control" required />
        </div>
        <div>
          <label for="input-subject">Subject</label>
          <select name="subject" id="input-subject" class="form-control">
            <option value="" hidden>Select</option>
            <option>Frontend</option>
            <option>Backend</option>
            <option>Fullstack</option>
          </select>
        </div>
        <div>
          <label for="input-message">Your Message</label>
          <textarea
            name=""
            id="input-message"
            cols="30"
            rows="10"
            class="form-control"
          ></textarea>
        </div>
        <div>
          <button class="btn btn-dark mt-2" type="button" onclick="submitData()">SUBMIT</button>
        </div>
      </form>
    </div>
    <!-- Contact Form End -->

    <!-- Bootstrap CDN JavaScript-->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
    ></script>

    <!-- contact.js -->
    <script src="js/contact.js"></script>
  </body>
</html>
